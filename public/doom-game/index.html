<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DooM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            object-fit: contain;
        }

        /* Mobile Controls Overlay */
        #mobile-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; 
        }

        .control-group {
            position: absolute;
            bottom: 20px;
            pointer-events: auto;
        }

        #dpad {
            left: 20px;
            width: 180px;
            height: 180px;
        }

        #actions {
            right: 20px;
            width: 160px;
            height: 160px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            backdrop-filter: blur(2px);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* D-Pad Positioning */
        #btn-up { position: absolute; top: 0; left: 60px; width: 60px; height: 60px; }
        #btn-down { position: absolute; bottom: 0; left: 60px; width: 60px; height: 60px; }
        #btn-left { position: absolute; top: 60px; left: 0; width: 60px; height: 60px; }
        #btn-right { position: absolute; top: 60px; right: 0; width: 60px; height: 60px; }

        /* Action Buttons */
        .action-btn { width: 70px; height: 70px; font-size: 14px; }
        
        /* Show controls only on touch devices */
        @media (hover: none) and (pointer: coarse) {
            #mobile-controls { display: block; }
        }
    </style>
</head>
<body>

    <canvas id="screen" tabindex="0"></canvas>

    <div id="mobile-controls">
        <div id="dpad" class="control-group">
            <div class="btn" id="btn-up">↑</div>
            <div class="btn" id="btn-left">←</div>
            <div class="btn" id="btn-right">→</div>
            <div class="btn" id="btn-down">↓</div>
        </div>

        <div id="actions" class="control-group">
            <div class="btn action-btn" id="btn-strafe">ALT</div>
            <div class="btn action-btn" id="btn-enter">↵</div>
            <div class="btn action-btn" id="btn-fire">CTRL</div>
            <div class="btn action-btn" id="btn-use">SPACE</div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
